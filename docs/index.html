<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>

<body>
  <main class="container">
    <!-- Title -->
    <div class="row">
      <div class="col">
        <h1>Drawing App</h1>
      </div>
    </div>
    <!-- Controls -->
    <div class="row mb-4 align-items-end text-center">
      <div class="col">
        <label for="colorPicker" class="form-label">Color</label>
        <div class="row">
          <div class="col">
            <input type="color" class="form-control form-control-color w-100" id="colorPicker" value="#563d7c"
              title="Choose your color">
          </div>
        </div>
      </div>
      <div class="col">
        <label for="weightPicker" class="form-label">Weight</label>
        <input type="number" name="Weight" class="form-control w-100" id="weightPicker" value="1">
      </div>
      <div class="col">
        <button class="btn btn-primary w-100" type="button" id="clearCanvas">Clear</button>
      </div>
      <div class="col">
        <button class="btn btn-success w-100" type="button" data-bs-toggle="modal" data-bs-target="#downloadTypes">Download</button>

        <div class="modal" id="downloadTypes" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Choose a format</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exportType" id="exportJpg" value="image/jpeg">
                  <label class="form-check-label" for="exportJpg">
                    JPEG
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exportType" id="exportPng" value="image/png" checked>
                  <label class="form-check-label" for="exportPng">
                    PNG
                  </label>
                </div>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="exportDraw">Download</button>
              </div>
            </div>
          </div>
        </div>



      </div>
      <div class="col offset-4">

      </div>



    </div>
    <!-- Canvas -->
    <div class="row">
      <div class="col">
        <div id="sketch-holder" class="w-100"></div>
      </div>
    </div>



  </main>



  <script src="src/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
